<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <title>TP Chat</title>
</head>

<body>
    <main class="container">
        <h1 class="text-center mt-3 shadow-lg p-3 mb-5 bg-body rounded">Chat chat chat! Comme here!</h1>
        <div class="w-50 mx-auto">
            <form method="GET" action="">
                <div class="mb-3">
                    <label for="pseudo" class="form-label">Pseudo</label>
                    <input type="text" class="form-control" id="pseudo" aria-describedby="pseudo" name="pseudo">

                </div>
                <div class="mb-3">
                    <label for="ville" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="ville" name="ville">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">age</label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>

                <div class="row">
                    <div class="form-check col-6">
                        <input class="form-check-input" type="radio" name="sex" id="sexfemme">
                        <label class="form-check-label" for="sexfemme">
                            Femme
                        </label>
                    </div>
                    <div class="form-check mb-3 col-6">
                        <input class="form-check-input" type="radio" name="sex" id="sexhomme">
                        <label class="form-check-label" for="sexhomme">
                            Homme
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
